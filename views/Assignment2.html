<script>
	var i;
	var j;
	for (i=1;i<6;i++){
		for (j=1;j<6;j++){
			document.getElementById(i+'x'+j).style.left = ''+12*(j-1)+'%';
			document.getElementById(i+'x'+j).style.top = ''+12*(i-1)+'%';
		}
	}
	function click1(x,y){

		change(x+'x'+y);
		if (y > 1){
			change(x+'x'+(y-1));
		}
		if (y < 5){
			change(x+'x'+(y+1));
		}
		if (x > 1){
			change((x-1)+'x'+y);
		}
		if (x < 5){
			change((x+1)+'x'+y);
		}
		checkwin();
	}

	function checkwin(){
		wincount = 0;
		for (i=1;i<6;i++){
			for (j=1;j<6;j++){
				var box = document.getElementById(i+'x'+j);
				var style = window.getComputedStyle(box);
				var color = style.getPropertyValue('background-color');

				if (color == 'rgb(0, 0, 255)'){
					wincount=wincount+1;
				}

			}
		}
		if (wincount == 25){
			alert("YOU WIN");
		}
	}

	
	function change(num){
		var box = document.getElementById(num);
		var style = window.getComputedStyle(box);
		var color = style.getPropertyValue('background-color');
		
		if (color == 'rgb(255, 0, 0)'){	
			document.getElementById(num).style.backgroundColor  = '#0000FF';
		}
		else{
		
			document.getElementById(num).style.backgroundColor  = '#FF0000';
		}

	}
</script>
