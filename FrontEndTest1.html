<div ng-controller="ExampleController">
  <form novalidate class="simple-form">
    Username: <input type="text" ng-model="user.username" /><br />
    Password: <input type="email" ng-model="user.password" /><br />
    <input type="button" ng-click="register()" value="Register" />
    <input type="submit" ng-click="login(user)" value="Login" />
  </form>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>
  var app = angular.module('formExample', []);
    
    app.controller('ExampleController', ['$scope', function($scope) {
      $scope.master = {};

      $scope.login = function(user) {
        $scope.master = angular.copy(user);
      };

      $scope.register = function() {
        $scope.user = angular.copy($scope.master);
      };

      $scope.reset();
    }]);
</script>
